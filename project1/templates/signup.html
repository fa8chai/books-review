{% extends 'base.html' %}

{% block body%}

<!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign up</p>
    
        
           
                <!-- First name -->
                <input name="fname" type="text" id="defaultRegisterFormFirstName" class="form-control  mb-4" placeholder="First name">
           
                <!-- Last name -->
                <input name="lname" type="text" id="defaultRegisterFormLastName" class="form-control  mb-4" placeholder="Last name">
         
    
        <!-- E-mail -->
        <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input name="password" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
        </small>
        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
    
        <!-- Social register -->
    
        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>
    
    </form>
    <!-- Default form register -->
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
