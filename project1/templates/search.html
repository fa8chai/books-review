{% extends 'base.html' %}

{% block body %}

<div class="container" style="margin-top: 5rem;">
<div class="row">
   {% for book in books %}

<div class="col-md-6">
<a href="{{url_for('book',book_id=book.id)}}" style="color: rgb(40,40,40);">
   <div style="width: 18rem; margin:1.2rem" class=" card" >
    <img style="background-color: black; opacity:0.8" src="https://ismbook.com/wp-content/uploads/2018/12/best-philosophy-books.jpg" class="card-img-top" alt="book">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.author}}</p>
      <p class="card-text">{{book.year}}</p>
      
    </div>
  </div>
</a>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
