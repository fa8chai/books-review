<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% block style %}
    
    {% endblock %}
    
    <title>{{title}}</title>
</head>
<body style="padding: 0; margin:0;">
   
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="{{url_for('index')}}">BOOKLI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
       
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                       
                    
                    {% if not name %}
                  <div class="navbar-nav mr-auto">
                      
                      <a href="{{url_for('login')}}"><button  style="margin: 0.5rem;border-bottom: 2px solid red ;color:white" class="btn btn-sm" type="button">Login</button></a>
                      <a href="{{url_for('signup')}}"><button  style="margin: 0.5rem;border-bottom: 2px solid red ;color:white" class="btn btn-sm " type="button">Register</button></a>
                  </div>
                   {% elif name %}
                   <div class="navbar-nav mr-auto">
                   
                      <h6 style="color: white; margin:auto">@{{name}}<h6>
                          <a style="margin-left: 2rem;" href="{{url_for('logout')}}" class="btn btn-danger" role="button">Logout</a>
                   
                   </div>

                   {% endif %}
                   <form method="GET" action="{{ url_for('search') }}"  class="form-inline my-2 my-lg-0">
                        <input name="title" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button style="border-bottom: 2px solid rgb(50, 140, 200) ;color:white" class="btn my-2 my-sm-0" type="submit">Search</button>
                      </form>
                  
                </div>
              </nav>
   

        
   
       {% block body %}{% endblock %}



      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
